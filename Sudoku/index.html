<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - gamersArk </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- nav-bar end -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand nav-GamersArk" href="#">GamersArk</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                            <lord-icon src="https://cdn.lordicon.com/aixyixpa.json" trigger="hover"
                                colors="primary:#121331">
                            </lord-icon>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <lord-icon src="https://cdn.lordicon.com/njjuilvq.json" trigger="hover" style>
                            </lord-icon>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear settings"></i>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><button id="easy" class="dropdown-item">Easy</button></li>
                            <li><button id="medium" class="dropdown-item">Medium</button></li>
                            <li><button id="hard" class="dropdown-item">Hard</button></li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <!-- nav-bar end -->



    <!-- game Heading -->
    <div class="row">
        <div class="text-center">
            <h1 class="heading-Sudoku">Sudoku</h1>
        </div>
    </div>

    <!-- game Heading -->


    <!-- grid row -->
    <div class="row align-item-center">

        <div class="col-lg-2 col-sm-12 grid">
            <!-- timer row -->
            <div class="container d-flex m-2 justify-content-left ">
                <button type="button" class="btn btn-primary ">countdown</button>
                <h1 id="timer2"></h1>
            </div>

            <!-- timer row -->
        </div>
        <div class="col-lg-8 col-sm-12 grid">
            <h1 class="text-center">

                <!-- matrix will be created by javascrtip -->
                <div class="matrix">

                </div>
                <!-- matrix created  -->

                <div class="lower-pannel">
                    <div class="info d-flex justify-content-left">

                    </div>

                    <div class="d-flex justify-content-center play-btn ">
                        <button type="button" class="btn m-2 btn-secondary " id="strt" onclick ="f1();this.disabled=true;">start</button>
                        <button type="button" class="btn m-2 btn-secondary"  id="resume" >resume temp</button>
                        <button type="button" class="btn m-2 btn-primary " id ="pause" >pause</button>
                    </div>
                </div>


        </div>
        <div class="col-lg-2 col-sm-12 grid">
            <!-- <h1>Hello ads</h1> -->
        </div>
    </div>



    <!-- grid row end  -->

    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b1825cf585.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
